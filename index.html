<body>
    
    <nav class="navbar">
        <div class="nav-brand">CPF Optimiser for You!</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="cpf-products.html">CPF Products</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>CPF Optimiser</h1>
            <p class="subtitle">Your path to secure financial growth and stronger savings, simplified.</p>
        </header>

        <!-- Section 1: Profile -->
        <section id="profile-section" class="card">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" required>
                </div>

                <div class="form-group">
                    <label for="age">Age Range</label>
                    <select id="age" required>
                        <option value="">Select your age range</option>
                        <option value="20-25">20-25</option>
                        <option value="26-30">26-30</option>
                        <option value="31-35">31-35</option>
                        <option value="36-40">36-40</option>
                        <option value="41-45">41-45</option>
                        <option value="46-50">46-50</option>
                        <option value="51-55">51-55</option>
                        <option value="56-60">56-60</option>
                        <option value="60+">Above 60</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goals">Saving Goals (Choose your highest priority)</label>
                    <select id="goals" required>
                        <option value="home">Home Ownership</option>
                        <option value="education">Children's Education</option>
                        <option value="retirement">Retirement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="income">Monthly Income</label>
                    <select id="income" required>
                        <option value="">Select income range</option>
                        <option value="below-2000">Below $2,000</option>
                        <option value="2000-3500">$2,000 - $3,500</option>
                        <option value="3501-5000">$3,501 - $5,000</option>
                        <option value="5001-7500">$5,001 - $7,500</option>
                        <option value="7501-10000">$7,501 - $10,000</option>
                        <option value="above-10000">Above $10,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="liquidity">Liquidity Preference (% of income)</label>
                    <select id="liquidity" required>
                        <option value="">Select liquidity preference</option>
                        <option value="very-low">Very Low (0-20%)</option>
                        <option value="low">Low (21-40%)</option>
                        <option value="moderate">Moderate (41-60%)</option>
                        <option value="high">High (61-80%)</option>
                        <option value="very-high">Very High (81-100%)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Get my Personalised Recommendations!</button>
            </form>
        </section>

        <!-- Section 2: Quick Wins (Hidden initially) -->
        <section id="quick-wins" class="card hidden">
            <h2 id="quick-wins-header">Your Quick Win</h2>
            <div class="recommendation-card">
                <h3 id="quick-win-title"></h3>
                <p id="quick-win-benefit" class="benefit-text"></p>
                <div class="action-container">
                    <a id="quick-win-link" href="#" target="_blank" class="action-btn">Take Action Now</a>
                </div>
            </div>
        </section>

        <!-- Section 3: Maximise CPF Further (Hidden initially) -->
        <section id="maximize-cpf" class="card hidden">
            <h2>Maximise CPF Further!</h2>
            <div id="additional-recommendations">
                <!-- Recommendation cards will be inserted here by JavaScript -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
